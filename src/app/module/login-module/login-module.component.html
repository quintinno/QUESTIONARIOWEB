<div class="bootstrap-wrapper">

    <div class="main-panel">
        <div class="col-md-12" style="margin-top: 90px;">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Log In</div>
                </div>

                <mat-card>
                    <form (ngSubmit)="realizarLoginUsuario()">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <mat-form-field appearance="fill" class="full-width">
                                            <mat-label>Identifier</mat-label>
                                            <input name="username" [(ngModel)]="autenticadorModel.username" [ngModelOptions]="{standalone: true}" placeholder="Your Identifier" required matInput>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <mat-form-field appearance="fill" class="full-width">
                                            <mat-label>Passsword</mat-label>
                                            <input name="password" type="password" [(ngModel)]="autenticadorModel.password" [ngModelOptions]="{standalone: true}" placeholder="Your Password" required matInput>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <button mat-raised-button type="submit" color="primary" class="col-md-8" style="margin-bottom: 20px; margin-right: 10px;">ACCESS</button>
                            <button mat-raised-button type="submit" color="accent" class="col-md-3" style="margin-bottom: 20px;">Cancel</button>
                        </div>
                    </form>
                </mat-card>

            </div>
        </div>
    </div>

</div>
